<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="Informações sobre o anime Shigatsu wa Kimi no Uso">
    <meta name="keywords" content="anime, javascript">

    <link rel="stylesheet" href="css/style.css">



    <title>Shigatsu wa Kimi no Uso</title>
</head>

<body>

    <div class="main">
        <nav>

            <div class="logo">
                <img src="img/pngegg (1).png">
            </div>

            <div class="nav-links">
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Personagens</a></li>
                    <li><a href="#">História</a></li>
                    <li><a href="#">Galeria</a></li>
                </ul>
            </div>

        </nav>

        <div class="info">
            <img src="img/pngwing.com (3).png" class="shigatsu">
            <div class="overlay"></div>
            <div id="circle">

                <div class="feature one">
                    <img src="img/icons8-stream-64.png">
                    <div>
                        <h1>Plataformas</h1>
                        <p>Está disponível em várias plataformas</p>
                    </div>
                </div>

                <div class="feature two">
                    <img src="img/icons8-tv-50.png">
                    <div>
                        <h1>Episódios</h1>
                        <p>Possui 24 eps</p>
                    </div>
                </div>

                <div class="feature three">
                    <img src="img/icons8-fantasia-48.png">
                    <div>
                        <h1>Gêneros</h1>
                        <p>Drama, musical e romance</p>
                    </div>
                </div>

                <div class="feature four">
                    <img src="img/icons8-informações-50.png">
                    <div>
                        <h1>Informações</h1>
                        <p>Foi lançado em 2014</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="controls">
            <img src="img/upload.png" id="upbtn">
            <h3>Mudar</h3>
            <img src="img/upload.png" id="downbtn">
        </div>
    </div>
